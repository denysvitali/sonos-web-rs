<!DOCTYPE html>
<html>
    <head>
        <title>SonosWeb RS</title>
    </head>

    <body>

        <script type="text/javascript">
            var ws = new WebSocket("ws://127.0.0.1:3012");
            ws.onopen = function (event) {
                    ws.send("Hello.");
            };

            ws.onmessage = function (event) {
                    console.log(event.data);
            }
        </script>
    </body>
</html>
